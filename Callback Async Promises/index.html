<!DOCTYPE html>
<html lang="en">

<head>
    <title>Callback Promises</title>
</head>

<body>
    <script>
        function sum(a, b) {
            console.log(a + b);
        }

        function calculator(a, b, sumCallBack) {
            sumCallBack(a, b);
        }

        calculator(5, 9, (a, b) => {
            console.log(a + b);
        })
    </script>
</body>

</html>
