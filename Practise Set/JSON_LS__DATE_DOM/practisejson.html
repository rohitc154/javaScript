        // Create a button which shows the number how many times it has been pressed.

        // The click count should also survive browser refresh.
        let c = 0;
        let btn;
        function count() {
            let rcval = JSON.parse(localStorage.getItem("counting"));
            c++;
            if (c % 2 == 0) {
                document.querySelector("button").classList.remove("red");
                document.querySelector("button").classList.add("blue");
            } else {
                document.querySelector("button").classList.remove("blue");
                document.querySelector("button").classList.add("red");
